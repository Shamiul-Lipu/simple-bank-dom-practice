<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DOM practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-cyan-800 mt-8">Simple
            <span class="font-semibold text-cyan-500">Bank</span> Interaction
        </h1>
    </header>

    <main>
        <!-- Login validation section -->
        <section class="bg-blue-100 w-9/12 mx-auto mt-14 p-8">
            <h3 class="text-3xl text-cyan-900 mb-4 font-medium">Please Login</h3>
            <!-- input field -->
            <div>
                <input class="bg-slate-100 w-9/12 mb-2 px-4" type="email" placeholder="enter.your@mail.com">
                <input class="bg-slate-100 w-9/12 mb-2 px-4" type="password" placeholder="Password">
                <button
                    class="block bg-blue-900 hover:bg-cyan-700 text-white font-medium rounded-lg px-8 py-2">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
